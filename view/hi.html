<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Form</title>
</head>
<body>
    <h2>Add New Expense</h2>
    <form onsubmit="lsaveexpense(event)">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="Food">Food</option>
          <option value="Petrol">Petrol</option>
          <option value="Salary">Salary</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
    <button id="rzp-button1" >getPremium</button>
    <div id="message"></div>
    <div id="filter-select">
        <select id="filter">
            <option value="all">All</option>
            <option value="date">Date</option>
            <option value="month">Month</option>
            <option value="year">Year</option>
        </select>
    </div>

    <div id="date-picker" style="display: none;">
        <input type="date" id="daily-date">
    </div>
    <div id="month-picker" style="display: none;">
        <input type="month" id="monthly-date">
    </div>
    <div id="year-picker" style="display: none;">
        <input type="number" id="yearly-date" min="2000" max="2099" step="1" value="2024">
    </div>

    
    <div id="priveios expense"></div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Ftexpense.js"></script>
    <script src="Ftleaderboard.js"></script>
    <script src="ftdisplay.js"></script>
</body>
</html>
